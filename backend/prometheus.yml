global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'daily-english-article-monitor'

scrape_configs:
  # NestJS Application
  - job_name: 'nestjs-backend'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
